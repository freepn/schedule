dist: xenial
language: python

python:
    - "2.7"
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8-dev"
    - "nightly"

env: CODECOV_TOKEN="b63d594e-6c7a-4318-8353-e36f1c1d6f96"

install: pip install tox-travis codecov

before_install:
    - export TZ=America/Los_Angeles
    - date

script:
    - tox

after_success:
    - codecov

matrix:
  fast_finish: true
  include:
    - os: osx
      language: generic
      python:
  allow_failures:
    - python: "3.8-dev"
    - python: "nightly"

